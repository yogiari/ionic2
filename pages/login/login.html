<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label floating>NIK</ion-label>
    <ion-input type="text" name="username" [(ngModel)]="data.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" name="password" [(ngModel)]="data.password"></ion-input>
  </ion-item>
</ion-list>
  <button ion-button (click)="login()"><ion-icon md="md-key"> Masuk</ion-icon></button>
</ion-content>
